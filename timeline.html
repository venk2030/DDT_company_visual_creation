<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Company Timeline</title>
  <style>
    html,body { margin:0; padding:0; background:#fff; font-family: Inter, Arial, Helvetica, sans-serif; -webkit-font-smoothing:antialiased; }
    #stage { position: relative; width: 1280px; height: 840px; margin: 0 auto; background:#fff; }
    #root  { position: absolute; inset: 0; }
    #brandLogo { position: absolute; top: 24px; right: 24px; width: 140px; height: auto; object-fit: contain; filter: drop-shadow(0 2px 4px rgba(0,0,0,.15)); }
  </style>
</head>
<body>
  <div id="stage">
    <img id="brandLogo" alt="Brand Logo"/>
    <div id="root"></div>
  </div>
  <script type="module" src="./src/timeline.js"></script>
</body>
</html>
